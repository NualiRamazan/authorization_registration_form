<!DOCTYPE html>
<html>
    <head>
        <title>Lab 3</title>
        <link rel="stylesheet" href="style.css">

    <body>
        <header>
            <a href="index.html">Вход</a>
            <a href="registration.html">Регистрация</a>
        </header>
        <h2>Регистрация</h2>
        <form action="/action_page.php">
        <fieldset>
            <legend>Контактная информация</legend>
            <label for="fname">Имя:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Фамилия:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="birthday">День рождения:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label>
                <span>Пол</span>
                <input type="radio" value="М" name="check">Мужской<br>
                <input type="radio" value="Ж" name="check">Женский<br>
            </label>
            <label for="country">Страна</label>
            <select name="country">
                <option>Выберите страну проживания</option>
                <option value="Казахстан">Казахстан</option>
                <option value="Марокко">Марокко</option> 
                <option value="Россия">Россия</option> 
                <option value="США">США</option>
            </select>
            <div>
                <input type="reset" value="Удалить">
                <input type="submit" value="Отправить">
            </div>
        </fieldset>
        </form>
        <footer>
            <p>Nuali Ramazan © 2020</p>
        </footer>
    </body>
</html>
